<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Home</title>
</head>

<body>

  <div class="top-header">
    <div class="informacion-adicional-top-header">
      <p class="información-adicional-th1">Dirección del Local</p>
      <p>Teléfono de Contacto</p>
    </div>
    <div class="icono-de-inicio-de-sesión">
      <i class="fa-solid fa-right-to-bracket"></i>
    </div>
  </div>

  <header>
    <div class="menu-burger">
      <i class="fas fa-bars"></i>
    </div>
    <div class="logo">
      <img src="./images/logo-mobile.png" alt="LogoMobile">
    </div>
    <div class="icono-de-carrito">
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <div class="slider-principal">
    <div class="slider-info">
      <h1 class="titulo-slider-principal">Título del slider</h1>
      <p>Descripción del slider</p>
      <a href="/tienda" class="boton-slider-principal">Visitar tienda</a>
    </div>
  </div>

    <div class="productos-container">
      <div class="producto">
        <div class="producto-img-destacados" style="background-image: url('/images/producto 1.png');"></div>
        <h3>Producto 1</h3>
        <p>$10.00</p>
        <button>Agregar al carrito</button>
      </div>

      <div class="producto">
        <div class="producto-img-destacados" style="background-image: url('/images/producto 2.png');"></div>
        <h3>Producto 2</h3>
        <p>$20.00</p>
        <button>Agregar al carrito</button>
      </div>
    </div>

</body>

</html>
